<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="#{i18nBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view locale="#{i18nBean.locale}">

        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />

            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta name="content-language" content="#{i18nBean.language}" />

            <title>MyProject#{not empty pageTitle ? ' - ' : ''}#{not empty pageTitle ? pageTitle : ''}</title>
        </h:head>

        <h:body>
            <h3>MyProject</h3>

            <h:messages globalOnly="true" errorClass="alert alert-danger"
                        warnClass="alert alert-warning"
                        infoClass="alert alert-info" />

            <ui:insert />

        </h:body>

    </f:view>

</html>
