<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Info Demo</title>
</head>
    <body>
        <h:form>
            <h:outputLabel>Name :</h:outputLabel>
            <h:inputText value="#{firstName}" />
            <h:inputText value="#{lastName}" />
            <h:commandButton id="addFirstName" value="add First Name" action="#{info.setFirstName(firstName)}"/>
            <h:commandButton id="addLastName" value="add Last Name" action="#{info.setLastName(lastName)}"/>
            
        </h:form>
    </body>
</html>
